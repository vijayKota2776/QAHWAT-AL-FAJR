<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfred Coffee - Shop</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>
  <header>
    <h1>Alfred Coffee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html" id="view-cart-btn">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h2 id="drink">Coffee Drinks</h2>
    <section class="product-grid" id="coffee-drinks"></section>

    <h2 id="Beans">Coffee Beans</h2>
    <section class="product-grid" id="coffee-beans"></section>

    <h2>Accessories</h2>
    <section class="product-grid" id="accessories"></section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-content">
        <span id="close-cart">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </main>

  <script src="shop.js"></script>
</body>
</html>
